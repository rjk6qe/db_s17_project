

<!DOCTYPE html>

<html>
<head>
    <script src="js/jquery-1.6.2.min.js" type="text/javascript"></script> 
	<script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
 	<title>AJAX Examples</title>
	<script>
	$(document).ready(function() {
		$( "#searchIPinput" ).change(function() {
		
			$.ajax({
				url: 'searchTable.php', 
				data: {searchIP: $( "#searchIPinput" ).val()},
				success: function(data){
					$('#searchIPresult').html(data);	
				
				}
			});
		});
		
	});
	</script>
</head>
<body>
	<h3>Search substring of sname in some Table</h3>	
           
	<input class="xlarge" id="searchIPinput" type="search" size="30" placeholder="Sailor's Name Contains"/>

	<div id="searchIPresult">Search Result</div>

	<br/><br/>
</body>
</html>
