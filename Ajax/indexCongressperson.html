<html>
<head>

	<script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
 	<title>Congressperson last_name</title>
	<script>
	$(document).ready(function() {
		$( "#searchIPinput" ).change(function() {
		
			$.ajax({
				url: 'searchCongressperson.php', 
				data: {searchIP: $( "#searchIPinput" ).val()},
				success: function(data){
					$('#searchIPresult').html(data);	
				
				}
			});
		});
		
	});
	</script>
</head>
<body>
	<h3>Search substring of last_name in Congressperson Table</h3>	
           
	<input class="xlarge" id="searchIPinput" type="search" size="30" placeholder="Congressperson's last_name Contains"/>

	<div id="searchIPresult">Search Result</div>

</body>
